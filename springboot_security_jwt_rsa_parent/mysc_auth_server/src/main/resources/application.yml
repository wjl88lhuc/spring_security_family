server:
  port: 9001
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security_authority
    username: root
    password: python123
mybatis:
  type-aliases-package: com.itheima.domain
